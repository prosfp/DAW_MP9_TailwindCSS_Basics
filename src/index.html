<html lang="en">
  <head>

    >
      Indigo

      class="text-3xl bg-emerald-600 text-white py-5 px-3 rounded-xl hover:bg-emerald-300 ring-offset-1 focus:ring-2 focus:ring-emerald-700"
    >
      Emerald
    </button>

      class="text-3xl bg-red-600 text-white py-5 px-3 rounded-xl hover:bg-red-300 ring-offset-1 focus:ring-2 focus:ring-red-700"

      Red

</html>
