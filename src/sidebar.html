<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Basics</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="h-full bg-slate-300 flex flex-col">
    <header
      class="bg-white h-16 w-full shadow flex justify-between items-stretch"
    >
      <a href="#" class="text-indigo-600 font-bold flex items-center">logo</a>
      <div class="flex font-bold">
        <div class="hidden sm:flex items-stretch">
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 transition-colors duration-200 hover:text-indigo-600 hover:bg-gray-100"
            >Home</a
          >
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 transition-colors duration-200 hover:text-indigo-600 hover:bg-gray-100"
            >About</a
          >
          <a
            href="#"
            class="flex items-center text-gray-800 px-3 transition-colors duration-200 hover:text-indigo-600 hover:bg-gray-100"
            >Contact</a
          >
        </div>
        <div class="flex items-center">
          <a
            class="text-black py-1 px-3 transition-colors hover:text-indigo-500 hover:bg-indigo-100 rounded mx-3"
            href="#"
            >Login</a
          >
          <a
            class="text-white bg-indigo-500 ring-2 ring-offset-1 py-1 px-3 transition-colors hover:text-indigo-500 hover:bg-indigo-100 rounded mx-3"
            href="#"
            >SignUp</a
          >
        </div>
        <div class="sm:hidden h-full flex items-center ml-4">
          <button
            class="flex items-center justify-center h-8 w-8 rounded transition-colors hover:bg-indigo-100 hover:text-indigo-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="flex flex-1">
      <aside
        class="flex flex-col bg-indigo-600 text-white py-3 px-2 min-w-[200px]"
      >
        <a
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          href="#"
          >Index de Continguts</a
        >
        <a
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          href="#"
          >CFGS</a
        >
        <a
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          href="#"
          >DAW</a
        >
        <a
          class="block py-2 px-3 my-1 transition-colors rounded hover:bg-black/25"
          href="#"
          >SMX</a
        >
      </aside>
    </main>
  </body>
</html>
